<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Valentine Surprise</title>
<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:Arial,sans-serif;}
body{
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:linear-gradient(135deg,#ff9a9e,#fad0c4);
  overflow:hidden;
}

/* Common Card style */
.card{
  background:white;
  width:400px;
  padding:30px;
  border-radius:20px;
  text-align:center;
  box-shadow:0 15px 40px rgba(0,0,0,0.2);
  position:relative;
  z-index:2;
  transition: transform 0.2s ease;
}

button{
  border:none;
  padding:12px 20px;
  margin:8px;
  font-size:20px;
  border-radius:12px;
  cursor:pointer;
  transition:0.3s ease;
}

#yesBtn{background:#4CAF50;color:white;}
#noBtn{background:#ff4b5c;color:white;}

/* Falling Hearts */
.heart{
  position:absolute;
  top:-10px;
  font-size:20px;
  animation:fall 5s linear forwards;
}

@keyframes fall{
  0%{ transform:translateY(0); opacity:1; }
  100%{ transform:translateY(110vh); opacity:0; }
}

/* Shake animation */
@keyframes shake{
  0%{ transform: translateX(0); }
  20%{ transform: translateX(-10px); }
  40%{ transform: translateX(10px); }
  60%{ transform: translateX(-10px); }
  80%{ transform: translateX(10px); }
  100%{ transform: translateX(0); }
}
.shake{
  animation: shake 0.5s;
}
</style>
</head>
<body>

<!-- Intro Card -->
<div class="card" id="introCard">
  <h1>Hey! I have a surprise for you ğŸ’–</h1>
  <div>
    <button onclick="showValentine()">What? ğŸ˜</button>
    <button onclick="showSadMessage()">I don't want to listen ğŸ˜¢</button>
  </div>
</div>

<!-- Valentine Card (hidden initially) -->
<div class="card" id="valentineCard" style="display:none;">
  <h1>Hiii Prapti ğŸ’–<br>Will You Be My Valentine?</h1>
  <img src="https://media.giphy.com/media/v1.Y2lkPWVjZjA1ZTQ3Nm5vY2JoYm90Zm1pNHZqNWFhaGhpdDU4aDBnc2d0ZTM5dWF0ZGdoaSZlcD12MV9naWZzX3NlYXJjaCZjdD1n/XrlnxWWxHpWdD6kkTe/giphy.gif" alt="Cute Bear" style="width:200px; margin:15px 0;">
  <div>
    <button id="yesBtn" onclick="sayYes()">YES ğŸ’•</button>
    <button id="noBtn" onclick="clickNo()">No ğŸ˜¢</button>
  </div>
  <div class="message" id="msg"></div>
</div>

<script>
// Show Valentine card
function showValentine(){
  document.getElementById("introCard").style.display = "none";
  document.getElementById("valentineCard").style.display = "block";
}

// Show Sad message
function showSadMessage(){
  const card = document.getElementById("introCard");
  card.innerHTML = `
    <h1>Oh no... ğŸ˜¢</h1>
    <p style="font-size:18px; margin-top:15px;">
      I guess maybe next timeâ€¦ ğŸ’”<br>
      Iâ€™ll still be thinking of you â¤ï¸
    </p>
    <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExb2NrcjF5NzNxcHdjaDQ2MWdhMHVyY25pZ3J4eG43dmE5aGdqOGV4ciZlcD12MV9naWZzX3NlYXJjaCZjdD1n/dCwNmR9BBOzKpiBQOs/giphy.gif" alt="Sad Bear" style="width:180px; margin-top:15px;">
  `;
  card.style.background = "linear-gradient(135deg,#cfd9df,#e2ebf0)";
  card.style.color = "#555";
  card.style.padding = "40px";
  card.style.boxShadow = "0 15px 40px rgba(0,0,0,0.2)";
}

// Valentine card logic
let noClickCount = 0;
const messages = [
  "Are you sure? ğŸ¥º",
  "Think again... ğŸ’”",
  "Iâ€™ll be very sad ğŸ˜­",
  "Donâ€™t break my heart ğŸ˜¢",
  "Last chance ğŸ˜”",
  "Okay fine... Just press YES already ğŸ˜"
];

function clickNo(){
  const msg = document.getElementById("msg");
  const yesBtn = document.getElementById("yesBtn");
  const noBtn = document.getElementById("noBtn");

  if(noClickCount < messages.length){
    msg.innerHTML = messages[noClickCount];
  }

  let size = parseFloat(window.getComputedStyle(yesBtn).fontSize);
  yesBtn.style.fontSize = (size + 5) + "px";
  yesBtn.style.padding = (12 + noClickCount*2) + "px " + (20 + noClickCount*3) + "px";

  noClickCount++;
  if(noClickCount >= messages.length){
    noBtn.style.display = "none";
  }
}

function sayYes(){
  const card = document.getElementById("valentineCard");
  card.classList.add("shake");
  setTimeout(() => card.classList.remove("shake"), 500);

  card.innerHTML = `
    <h1>YAYYYYY ğŸ’–ğŸ˜</h1>
    <p style="font-size:18px; margin:10px 0;">
      You just made me the happiest person alive ğŸ¥°<br>
      I love you so much â¤ï¸
    </p>
    <img src="https://media.giphy.com/media/v1.Y2lkPWVjZjA1ZTQ3eDVlNTM5NWE3NmJ0aWdwcHl4ZDN0b2c3cTh1MGx2ejFsMnlwYm9pZyZlcD12MV9naWZzX3NlYXJjaCZjdD1n/ANjMpBvC9LeRUopsoU/giphy.gif" alt="Happy Bear" style="width:180px; margin-top:15px;">
  `;
  card.style.background = "linear-gradient(135deg,#ff758c,#ff7eb3)";
  card.style.color = "white";
  card.style.padding = "40px";
  card.style.boxShadow = "0 15px 40px rgba(0,0,0,0.3)";
}

// Falling hearts
setInterval(()=>{
  const heart = document.createElement("div");
  heart.classList.add("heart");
  heart.innerHTML = "ğŸ’–";
  heart.style.left = Math.random() * 100 + "vw";
  heart.style.fontSize = (15 + Math.random()*20) + "px";
  document.body.appendChild(heart);
  setTimeout(()=> heart.remove(),5000);
},400);

</script>
</body>
</html>
